<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <input type="number" [(ngModel)]="index">
  <ionic-stepper [selectedIndex]="index">
    <ionic-step label="Step1"
                description="Step1 description">
      <div>Step1 Content</div>
      <button ion-button small ionicStepperNext>Next</button>
    </ionic-step>
    <ionic-step label="Step2"
                description="Step1 description">
      <div>Step2 Content</div>
      <div>Step2 Content</div>
      <div>Step2 Content</div>
      <button ion-button color="light" small ionicStepperPrevious>Previous</button>
      <button ion-button small ionicStepperNext>Next</button>
    </ionic-step>
    <ionic-step label="Step3"
                description="Step3 description">
      <h2>Step3 Content</h2>
      <p>Step3 Content</p>
      <button ion-button color="light" small ionicStepperPrevious>Previous</button>
    </ionic-step>
  </ionic-stepper>
</ion-content>
